<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>System dashboard</title>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/redmond/jquery-ui.css" type="text/css" media="all"/>
	<link rel="stylesheet" href="css/dashboard.css" type="text/css" media="all"/>
</head>
<body>

<div id="tabs">
	<ul>
		<li><a href="#overall">Overall</a></li>
		<li><a href="#rawData">Raw JMX data</a></li>
	</ul>

	<div id="overall">
		<div id="jmxTree">&nbsp;</div>
		<div id="stats">&nbsp;</div>
		<table>
			<tr>
				<td><img src="img/accept.png"/></td>
				<td>OK</td>
			</tr>
			<tr>
				<td><img src="img/magnifier.png"/></td>
				<td>Attention</td>
			</tr>
			<tr>
				<td><img src="img/error.png"/></td>
				<td>Warning</td>
			</tr>
			<tr>
				<td><img src="img/alarm_bell.png"/></td>
				<td>Fatal</td>
			</tr>
		</table>

	</div>

	<div id="rawData">
		<div id="rawDataPanel">&nbsp;</div>
	</div>
</div>




<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.2.2/underscore-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script src="js/lib/jquery.jstree.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
